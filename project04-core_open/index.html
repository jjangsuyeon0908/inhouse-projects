<script>

	//각 섹션마다 on 붙이기
	$(function(){
		var $top = $(".open-event").offset().top;
		$("html, body").animate({scrollTop:$top},700);

		countBox();
	})

	function countBox(){
		$(window).on('scroll', function(){
			scl();
		})
	}

	function scl(){
		var $cont = $('.js-cont')
		var winScl	= $(window).scrollTop()

		$cont.each(function(i){
			var target      = $cont.eq(i);
			var target_top  = target.offset().top

			if(winScl >= target_top - 100 ){
				$(this).addClass('on')
			}
		})
	}

	var s = skrollr.init();
</script>
